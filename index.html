<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom styles -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <title>Vue Slider</title>
    </head>
    <body>
        <main id="app">
            <div class="container p-5">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="my-carousel-container d-flex flex-column" id="my-carousel" @mouseleave = "autoPlay" @mouseover = "stopPlay">
                            <div class="my-carousel-images">
                                <div v-for = "image, index in sliderImages">
                                    <div class= "img-wrapper" :class="(index == sliderIndex) ? 'd-block' : '' ">
                                        <img :src="image.image" :alt="image.title">
                                        <div class="img-description text-center text-white">
                                            <h2>{{image.title}} </h2>
                                            <p>{{image.subtitle}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="my-thumbnails position-relative">
                                <!-- prev -->
                                <div class="my-previous position-absolute" @click = "previousSlide()">
                                    <span class="my-prev-hook"></span>
                                </div>
                                <div v-for="thumbnail, index in sliderImages">
                                    <div class= "thumbnail-wrapper" 
                                    :class="(index == sliderIndex) ? 'active' : '' "
                                    @click="imageClick(index)">
                                        <img :src="thumbnail.image" :alt="thumbnail.title">
                                    </div>
                                </div>
                                
                                <!-- next -->
                                <div class="my-next position-absolute" @click = "nextSlide()">
                                    <span class="my-next-hook"></span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-12 p-3" id="my-after-carousel">
    
                    </div>
                </div>
            </div>
        </main>
        
        <script src="js/main.js">
        </script>
    </body>
</html>
